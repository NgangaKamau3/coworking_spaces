services:
  db:
    image: postgis/postgis:13-3.1
    environment:
      POSTGRES_DB: cwspaces
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: sh -c "python wait-for-db.py && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-for-demo
      - DB_NAME=cwspaces
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - ENCRYPTION_KEY=demo-encryption-key-32-chars-long
      - IOT_WEBHOOK_SECRET=demo-iot-secret
      - PAYMENT_GATEWAY_URL=http://localhost:8081

volumes:
  postgres_data: